<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./logIn.css">
  <title>Log In - Dipsychotherapy</title>
</head>
<body>
  
  <form action="submit" class="log-in_container">
    <h2>Welcome To Dipsychotherapy</h2>
    <h4>Sign in Register to find best theropist<br />and make appoinment.</h4>

    <label for="email" >Email</label>
    <input type="email" id="email" required>

    <label for="password" >Password</label>
    <input type="password" id="password" required>

    <button type="submit" class="btn">Log in</button>    
  </form>

  <a href="./signUp.html" target="_blank"><button class="create-account_button btn">Create Account</button></a>
  <a href="/" class="forgot-password">Forgot Password ?</a>
</body>
</html>
